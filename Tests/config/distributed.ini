[distributed]
api_port=8003
api_timeout=5

tanks_pool=localhost
  http://127.0.0.1/

tanks_count=2 ; all means all, 1 by default

random_tanks=1

configs=config/load.conf config/jmeter.conf
  config/autostop.conf

options=phantom.autocases=1 monitoring.ssh_timeout=5 phantom.rps_schedule=line(1,100,5m) phantom.ammofile=dummy-ammo-compressed.gz

files=data/1.jmx data/dummy-ammo-compressed.gz
  data/dummy.ammo

download_artifacts=*.log *.ini

retry_interval=1 ; just for unit test

[console]
short_only=1


[tank]
plugin_aggreg=Tank/Plugins/Aggregator.py
plugin_console=Tank/Plugins/ConsoleOnline.py
